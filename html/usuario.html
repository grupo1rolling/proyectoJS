    <!--Main layout-->
    <main>
      <!-- -----------  Formulario REGISTRO DE USUARIO ----------- -->   
      <div class="container"  id="registro">
        <div class="row">
          <div class="col-md-10 offset-md-1 col-lg-8 offset-lg-2 pt-2">

            <div class="col text-center text-uppercase mb-4">
              <h4>Registro</h4>
            </div>

            <form id="fregistro" class="mt-3" autocomplete="off">
              <!-- nombre y apellido -->
              <div class="row">
                <div class="col-12">
                  <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input
                      class="form-control"
                      type="text"
                      id="nombre"
                      name="nombre"
                      placeholder="ingrese nombre"
                      onblur=""
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input
                      class="form-control"
                      type="text"
                      id="apellido"
                      name="apellido"
                      placeholder="ingrese apellido"
                      onblur=""
                    />
                  </div>
                </div>
              </div>
              <!-- email -->
              <div class="row">
                <div class="col-12">
                  <div class="form-group">
                    <div class="form-group">
                      <label for="email">Correo electrónico</label>
                      <input                    
                        class="form-control"
                        type="email"
                        id="email"
                        name="email"
                        placeholder="ingrese el e-mail"
                        onblur=""
                      />
                    </div>
                    <div class="form-group">
                      <label for="contrasena">Contraseña</label>
                      <input
                        class="form-control"
                        type="password"
                        id="contrasena"
                        name="contrasena"
                        placeholder="ingrese contraseña"
                        onblur=""
                      />
                    </div>
                    <div class="form-group">
                      <label for="repContrasena">Repetir Contraseña</label>
                      <input
                        class="form-control"
                        type="password"
                        id="repContrasena"
                        name="repContrasena"
                        placeholder="repita contraseña"
                        onblur=""
                      />
                    </div>
                  </div>
                </div>
              </div>
              <!-- dirección -->
              <div class="row">
                <div class="col-12">
                  <div class="form-group">
                    <label for="direccion">Dirección</label>
                    <input
                      class="form-control"
                      type="text"
                      id="direccion"
                      name="direccion"
                      placeholder="ingrese calle y número"
                      onblur=""
                    />
                  </div>
                  <div class="form-group">
                    <label for="direccionAdc"
                      >Dirección (datos adicionales)</label
                    >
                    <input
                      class="form-control"
                      type="text"
                      id="direccionAdc"
                      name="direccionAdc"
                      placeholder="ingrese piso, departamento"
                      onblur=""
                    />
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-5">
                      <label for="ciudad">Ciudad</label>
                      <input type="text" class="form-control" id="ciudad" name="ciudad" placeholder="ciudad"/>
                    </div>
                    <div class="form-group col-md-4">
                      <label for="provincia">Provincia</label>
                      <select id="provincia" class="form-control" name="provincia">
                        <option selected>Seleccione una provincia...</option>
                        <option value="bue">Buenos Aires</option>
                        <option value="cat">Catamarca</option>
                        <option value="cha">Chaco</option>
                        <option value="chu">Chubut</option>
                        <option value="ciu">Ciudad Autónoma de Buenos Aires</option>
                        <option value="cor">Córdoba</option>
                        <option value="cte">Corrientes</option>
                        <option value="eri">Entre Ríos</option>
                        <option value="for">Formosa</option>
                        <option value="juj">Jujuy</option>
                        <option value="lap">La Pampa</option>
                        <option value="lar">La Rioja</option>
                        <option value="mdz">Mendoza</option>
                        <option value="mis">Misiones</option>
                        <option value="nqn">Neuquén</option>
                        <option value="rne">Río Negro</option>
                        <option value="sla">Salta</option>
                        <option value="sju">San Juan</option>
                        <option value="slu">San Luis</option>
                        <option value="scr">Santa Cruz</option>
                        <option value="sfe">Santa Fe</option>
                        <option value="sgo">Santiago</option>
                        <option value="tdf">Tierra del Fuego</option>
                        <option value="tuc">Tucumán</option>
                      </select>
                    </div>
                    <div class="form-group col-md-3">
                      <label for="zip">Código Postal</label>
                      <input type="text" class="form-control" id="zip" name="zip" placeholder="cód.postal"/>
                    </div>
                  </div>
                </div>
              </div>
              <!-- switch para recibir boletin y checkbox para aceptar politica privacidad (informada en popover) -->
              <div class="row">
                <div class="col-12 col-md-6">
                  <div class="form-group">
                    <div class="custom-control custom-switch">
                      <input
                        type="checkbox"
                        class="custom-control-input"
                        id="boletin"
                        name="boletin"
                        checked
                      />
                      <label class="custom-control-label" for="boletin"
                        >Quiero recibir el boletín</label
                      >
                    </div>
                  </div>
                </div>
                <div class="col-12 col-md-6">
                  <div class="form-group">
                    <div class="custom-control custom-checkbox">
                      <input
                        type="checkbox"
                        class="custom-control-input"
                        id="acepto"
                        name="acepto"
                        required
                      />
                      <label class="custom-control-label" for="acepto">
                        Acepto
                        <abbr
                          title=" <small> Política de Privacidad </small>"
                          data-content="
                          ESTE SITIO Y SU CONTENIDO SON DE PROPIEDAD EXCLUSIVA
                          DE NATURE COLLECTION. TODOS LOS DERECHOS RESERVADOS.
                          AL ACCEDER A ESTE SITIO USTED AUTOMÁTICAMENTE CONCUERDA 
                          CON SUS TÉRMINOS DE USO Y CON NUESTRA POLÍTICA DE 
                          PRIVACIDAD DE FORMA INTEGRAL E IRRESTRICTA, SIENDO RESPONSABLE 
                          INTEGRALMENTE POR TODOS Y CUALQUIER ACTO PRACTICADO EN EL SITIO 
                          O EN LO RELACIONADO A ÉL.
                          EN EL CASO QUE USTED NO CONCUERDE CON ESTOS TÉRMINOS, 
                          O PARTE DE ELLOS, USTED NO DEBE 
                          ACCEDER A ESTE SITIO NI CONSUMIR SUS CONTENIDOS."
                          data-toggle="popover"
                          data-trigger="hover"
                          data-placement="right"
                          animation="true"
                        >
                          Política de Privacidad</abbr
                        >
                      </label>
                    </div>
                  </div>
                </div>
              </div>
            </form>
            <!-- Fin seccion Formulario -->
          </div>
        </div>
      </div>
 
    <!-- FIN Formulario REGISTRO USUARIO -->
    
    <hr class="my-5">
    <!-- ----------- Formulario LOGIN DE USUARIO ----------- -->
   
      <div class="container" id="login"> 
        <div class="row">
          <div class="col-md-6 offset-md-3 pt-2">
            <div class="col text-center text-uppercase mb-4">
              <h4>login</h4>
            </div>
            <form id="flogin" class="mt-3" autocomplete="off">
              <div class="form-group">
                <label for="mailLogin">Usuario</label>
                <input
                  type="email"
                  class="form-control"
                  id="mailLogin"
                  name="mailLogin"
                  placeholder="correo electrónico"
                 
                />
                <small class="olvidoPassword"
                  ><a href="" data-toggle="modal" data-target="#olvidoPass">¿Olvidaste tu contraseña?</a></small
                >
              </div>
              <div class="form-group">
                <label for="passwordLogin">Contraseña</label>
                <input
                  type="password"
                  class="form-control"
                  id="passwordLogin"
                  name="passwordLogin"
                  placeholder="contraseña"
                  
                />
              </div>
              <div class="form-group">
                <button class="btn btn-primary btn-block" onclick="obtenerDatosLogin()"> Ingresar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
   
    <!-- Fin Formulario LOGIN DE USUARIO -->

  </main>
  <!-- Modal OLVIDO CONTRASEÑA -->

  <div class="modal fade" tabindex="-1" role="dialog" id="olvidoPass">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        
        <div class="modal-body">
          <div>
            <p>Ingresa tu correo y te enviaremos la contraseña</p>
          </div>
          
          <div class="form-group">
            <input
              type="email"
              class="form-control"
              id="mailOlvidoPass"
              name="mailOlvidoPass"
              placeholder="correo electrónico"
            />
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">cerrar</button>
          <button type="button" class="btn btn-primary btn-sm" onclick="olvidoPass()">enviar</button>
        </div>
      </div>
    </div>
  </div>
